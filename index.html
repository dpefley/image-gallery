<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ImageSharerer</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!--Picture Grid-->
    <div id="welcome-grid">
      <div id="top-grid">
        <div id="find">Image Sharerer!</div>
      </div>

      <div id="bottom-grid">
        <div class="cat">
          <img src="nature-1.jpg" id="nature-1" class="cat-img" alt="electronics">
        </div>
        <div class="cat">
          <img src="nature-2.jpg" id="nature-2" class="cat-img" alt="groceries">
        </div>
        <div class="cat">
          <img src="nature-3.jpg" id="nature-3" class="cat-img" alt="watches">
        </div>
        <div class="cat">
          <img src="nature-4.jpg" id="nature-4" class="cat-img" alt="toys">
        </div>
      </div>

      <div id="bottom-2-grid">
        <div class="cat">
          <img src="nature-5.jpg" id="nature-5" class="cat-img" alt="home">
        </div>
        <div class="cat">
          <img src="nature-6.jpg" id="nature-6" class="cat-img" alt="sports">
        </div>
        <div class="cat">
          <img src="nature-7.jpg" id="nature-7" class="cat-img" alt="patio">
        </div>
        <div class="cat">
          <img src="nature-8.jpg" id="nature-8" class="cat-img" alt="more">
        </div>
      </div>

      <div id="bottom-3-grid">
        <div class="cat">
          <img src="nature-9.jpg" id="nature-9" class="cat-img" alt="automotive">
        </div>
        <div class="cat">
          <img src="nature-10.jpg" id="nature-10" class="cat-img" alt="outdoors">
        </div>
        <div class="cat">
          <img src="nature-11.jpg" id="nature-11" class="cat-img" alt="mens">
        </div>
        <div class="cat">
          <img src="nature-12.jpg" id="nature-12" class="cat-img" alt="womens">
        </div>
      </div>

      <div id="spacing"></div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
