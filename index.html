<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImageSharerer</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <span class="next">&rarr;</span>
        <span class="previous">&larr;</span>
        <img src="" id="modal-img" alt="">
      </div>
    </div>

    <!--Picture Grid-->
    <div id="welcome-grid">
      <div id="top-grid">
        <div id="find">Image Sharerer!</div>
      </div>

      <div id="bottom-grid">
        <div class="cat">
          <img src="1.jpg" id="1" class="cat-img" alt="electronics">
        </div>
        <div class="cat">
          <img src="2.jpg" id="2" class="cat-img" alt="groceries">
        </div>
        <div class="cat">
          <img src="3.jpg" id="3" class="cat-img" alt="watches">
        </div>
        <div class="cat">
          <img src="4.jpg" id="4" class="cat-img" alt="toys">
        </div>
      </div>

      <div id="bottom-2-grid">
        <div class="cat">
          <img src="5.jpg" id="5" class="cat-img" alt="home">
        </div>
        <div class="cat">
          <img src="6.jpg" id="6" class="cat-img" alt="sports">
        </div>
        <div class="cat">
          <img src="7.jpg" id="7" class="cat-img" alt="patio">
        </div>
        <div class="cat">
          <img src="8.jpg" id="8" class="cat-img" alt="more">
        </div>
      </div>

      <div id="bottom-3-grid">
        <div class="cat">
          <img src="9.jpg" id="9" class="cat-img" alt="automotive">
        </div>
        <div class="cat">
          <img src="10.jpg" id="10" class="cat-img" alt="outdoors">
        </div>
        <div class="cat">
          <img src="11.jpg" id="11" class="cat-img" alt="mens">
        </div>
        <div class="cat">
          <img src="12.jpg" id="12" class="cat-img" alt="womens">
        </div>
      </div>

      <div id="spacing"></div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
